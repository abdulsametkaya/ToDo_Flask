<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>To Do App</title>
</head>
<body>
    <div style = "margin: 3rem auto;" class = "container" >
        <h3>To Do List</h3>
        <hr>

        <form action="/add" method = "post">
            <div class="form-group">
                    <label for="formGroupExampleInput">To Do</label>
                    <input type="text" class="form-control" name = "title" id="formGroupExampleInput"
                           placeholder="Todo Giriniz..." style="margin-bottom: 1rem">
                    <button type = "submit" class="btn btn-danger">Ekle</button>
            </div>
            <hr>


        </form>
        {% if todos == [] %}
        <div class="alert alert-warning" role="alert">
                Herhangi bir todonuz bulunmuyor...
        </div>
        {% else %}
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">ToDo Başlık</th>
                    <th scope="col">ToDo Durum</th>
                    <th scope="col">Durum Güncelle</th>
                    <th scope="col">ToDo Sil</th>
                  </tr>
                </thead>
                <tbody>
                  {% for todo in todos %}
                  <tr>
                        <th scope="row">{{todo.id}}</th>
                        <td>{{todo.title}}</td>
                        {% if todo.complete == False %}
                        <td>Tamamlanmadı</td>
                        {% else %}
                        <td>Tamamlandı</td>
                        {% endif %}
                        
                        <td><a href="/complete/{{todo.id}}" class ="btn btn-danger">Tamamla</a></td>
                        <td><a href="/delete/{{todo.id}}" class ="btn btn-danger">Sil</a></td>
  
                    </tr>
                  {% endfor %}
                </tbody>
              </table>

        {% endif %}
        
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
</body>
</html>
